<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Row 1: Header -->
      <section class="header">
        <h1>My Sports Blog</h1>
      </section>

      <!-- Row 2: Image -->
      <section class="cover-image">
        <img
          src="https://www.thestatesman.com/wp-content/uploads/2021/07/Argentina-wins-Copa-America-title.jpg"
          alt="Argentina Copa America Winning Celebration"
        />
      </section>

      <!-- Row 3: Main section -->
      <section class="main">
        <!-- Column one: posts -->
        <section class="post-list">
          <!-- Post one -->
          <article class="post-list-item">
            <h2 class="post-headline">Post 1 headline</h2>
            <p class="post-text">post 1 paragraph</p>
          </article>

          <!-- Post two -->
          <article class="post-list-item">
            <h2 class="post-headline">Post 2 headline</h2>
            <p class="post-text">post 2 paragraph</p>
          </article>
        </section>

        <!-- Column two: sidebar -->
        <section class="sidebar">
          <h3>Some useful links</h3>
          <ul>
            <li>Hello</li>
            <li>World</li>
            <li>How are you?</li>
          </ul>
        </section>
      </section>

      <!-- Footer section -->
      <section class="footer">
        <p>This is my footer section</p>
      </section>
    </div>
  </body>
</html>
